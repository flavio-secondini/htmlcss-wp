<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout</title>
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>
    <!-- header, una riga, una colonna, rosa-->
    <header>
      <div class="riga head">
        <div class="colonna-100 pink">
        </div>
      </div>
    </header>
    <main>
      <!-- main 1, una riga, una colonna, giallo -->
      <div class="riga main-1">
        <div class="colonna-100 yellow">
        </div>
      </div>
      <!-- main 2, 1 riga, 4 colonne. riga blu, colonne ciano -->
      <div class="riga main-2">
        <div class="colonna-100 cyan">
          <div class="background">

          </div>
        </div>
        <div class="colonna-20 blue left">
          <div class="background">

          </div>
        </div>
        <div class="colonna-56 blue">
          <div class="background">

          </div>
        </div>
        <div class="colonna-20 blue right">
          <div class="background">

          </div>
        </div>
      </div>
    </main>
    <!-- footer, una riga, una colonna, viola -->
    <footer>
      <div class="riga foot">
        <div class="colonna-100 viola">
        </div>
      </div>
    </footer>
  </body>
</html>
